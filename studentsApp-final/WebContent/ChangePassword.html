	<form action="./createProfile" method="post">
		<table height="60%">
			<tr>
				<td>Reg.No : </td>
				<td><input type="number" name="regno" placeholder="Enter Regno" required="required"/></td>
			</tr>
			<tr>
				<td>Current Password : </td>
				<td><input type="password" name="currPass" placeholder="Enter Current Password" required="required"/></td>
			</tr>
			<tr>
				<td>New Password: </td>
				<td><input type="password" name="newPass" placeholder="Enter New Password" required="required"/></td>
			</tr>
			<tr>
				<td>Retype New Password : </td>
				<td><input type="password" name="reNewPass" placeholder="Re-enter New Password" required="required"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"/></td>
				<td><input type="Submit" value="Reset"/></td>
			</tr>
		</table>
	</form>
